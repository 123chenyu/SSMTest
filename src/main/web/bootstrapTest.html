<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
< <!--	模态窗口-->
<button onclick="show()">dian</button>
<div class="modal fade" id="userUpdatePopup" tabindex="-1">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title">User Update</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input class="form-control" id="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <input class="form-control" id="gender">
                    </div>
                    <div class="form-group">
                        <label for="birthday">生日</label>
                        <input type="text" class="form-control" id="birthday">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="updateStu()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    function show() {
        $("#userUpdatePopup").modal();
    }
</script>
</html>
